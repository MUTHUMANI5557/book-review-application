<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Review Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>ðŸ“š Book Review Hub</h1>
  </nav>

  <main>
    <section class="book-list" id="bookList">
      <!-- Book cards will be generated here -->
    </section>

    <section class="review-form">
      <h2>Leave a Review</h2>
      <form id="reviewForm">
        <input type="text" id="bookTitle" placeholder="Book Title" required>
        <input type="text" id="authorName" placeholder="Author Name" required>
        <textarea id="reviewText" placeholder="Write your review..." required></textarea>
        <button type="submit">Submit Review</button>
      </form>
    </section>

    <section class="reviews" id="reviewsSection">
      <h2>All Reviews</h2>
      <div id="reviewsContainer"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
